<!DOCTYPE html>
<html lang="es">  <!-- ¡IMPORTANTE! Especificar el idioma -->
<head>
  <meta charset="UTF-8">  <!-- ¡CRUCIAL! Codificación UTF-8 -->
  <title>CSV Parser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSV Parser</h1>

  <input type="file" id="fileInput" accept=".csv">
  <label for="fileInput" id="fileInputLabel" class="button-style">Seleccionar archivo CSV</label>

  <div id="dropArea">
    Arrastra y suelta un archivo CSV aquí
  </div>

  <div id="output"></div>
   <!-- Botón para abrir en nueva pestaña -->
  <button id="openInNewTab" class="button-style" style="display: none;">Abrir en Nueva Pestaña</button>
  <div id="error"></div>
  <div id="resizeHandle"></div> <!-- Elemento para redimensionar -->

  <script src="popup.js"></script>
</body>
</html>
